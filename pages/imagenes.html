<!DOCTYPE html>

    <title>Montando el Mundo en Moto</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"

<body>
    <div id="web_imagenes">
        <header id="header_max">

        <section>
            <div id="inital_max_imagenes">

                <div id="selector_galery">

                        <button id="selector_galery_ES" class="bttn_galery" onclick="card_galery_ES()">

                        </button>
                        <button id="selector_galery_02_FR" class="bttn_galery" onclick="card_galery_FR()">

                        <button id="selector_galery_03_alpes" class="bttn_galery" onclick="card_galery_alpes()">

                                <img src="../images/alpes.png" alt="">

                        <button id="selector_galery_04_SLV" class="bttn_galery" onclick="card_galery_SLV()">

                                </div>

                                    </div>
                                </div>
                                <div class="slider__item">

                                    </div>
                                </div>
                                <div class="slider__arrows">
                                    <div class="slider__arrows--left"><img src="../images/icon_back_card.png"></div>

                                </div>
                            </div>
                        </div>
                        <div id="content_images_02_FR" class="content_images_galery hidden_galery">

                                <div class="slider__item_FR">

                        <div id="content_images_04_SLV" class="content_images_galery hidden_galery">SLV

                        <div id="content_images_05_CRC" class="content_images_galery hidden_galery">CRC
