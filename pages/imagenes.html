<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" href="/images/logo_icono_montando_el_mundo_en_moto.ico" />
    <link rel="stylesheet" type="text/css" href="/CSS/style.css" />

    <title>Montando el Mundo en Moto</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"

                <div id="selector_galery">

                        <button id="selector_galery_ES" class="bttn_galery" onclick="card_galery_ES()">
                            <span>
                                <img src="../images/espana.png" alt="">
                            </span>España

                        <button id="selector_galery_02_FR" class="bttn_galery" onclick="card_galery_FR()">

                        <button id="selector_galery_03_alpes" class="bttn_galery" onclick="card_galery_alpes()">

                                <img src="../images/alpes.png" alt="">

                        </button>
                        <button id="selector_galery_04_SLV" class="bttn_galery" onclick="card_galery_SLV()">
                            <span>
                                <img src="../images/eslovenia.png" alt="">

                        </button>

                    </div>
                    <div id="selector_galery_galery">
                        <div id="content_images_01_ES" class="content_images_galery hidden_galery">
                            <div class="slider">
                                <div class="slider">
                                    <div id="slider_españa" class="slider_images">
                                        <img class="img_imagenes_galery"
                                            src="/images/foto-subida-paso-estelvio-en-moto.webp" alt="Imagen 1">
                                        <img class="img_imagenes_galery"

                                            src="/images/foto-subida-paso-estelvio-en-moto.webp" alt="Imagen 3">

                                    </div>

                                    <div id="slider-info_españa" class="indicator-container_images slider-info_images">
                                    </div>

                                    <button class="prev" onclick="prevSlide_ESP()">
                                        <img src="../images/icon_back_card.png">
                                    </button>
                                    <button class="next" onclick="nextSlide_ESP()">
                                        <img src="../images/icon_next_card.png">
                                    </button>

                            </div>

                                    </div>

                            </div>

                            <div class="slider">

        <script src="/JS/headerfoot.js"></script>
        <script src="/JS/geleria.js"></script>
        <script src="/JS/slider_ES.js"></script>
        <script src="/JS/slider_FR.js"></script>
        <script src="/JS/slider_CRC.js"></script>
        <script src="/JS/slider_IT.js"></script>
