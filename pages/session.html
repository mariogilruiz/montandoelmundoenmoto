<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/logo_icono_montando_el_mundo_en_moto.ico" />
    <link rel="stylesheet" type="text/css" href="/CSS/style.css" />
    <title>Montando el Mundo en Moto</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous">
        </script>

</head>

<body class="body_sessions">
    <div id="web_session" class="web_sessions">
        <header id="header_max">
        </header>
        <section>
            <div id="inital_max_session">
                <div id="spacer_session" class="spacer_sessions">
                </div>
                <div id="h2_c__i_s">
                    <h2>iniciar sesión | <a href="/pages/register.html">registrarse</a></h2>
                </div>
                <div id="login">
                    <form action="">
                        <p>
                            <label for="email">Correco electronico <font color="#e00516">*</font>
                            </label>
                            <input type="email" name="email" placeholder="Escriba aqui su email" required>
                        </p>
                        <p>
                            <label for="password">Contraseña <font color="#e00516">*</font></label>
                            <input type="password" name="password" placeholder="*******" required>
                        </p>
                    </form>
                    <div id="remmenber">
                        <div id="remmenber_content">
                            <p>
                                <input type="checkbox" class="mycheck" name="remmenber" id="remmenber_box"
                                    value="remmenber">
                                <label for="remmenber_box" name="remmenber">&nbsp;&nbsp;Recordarme</label>
                            </p>
                            <p>
                                <a href="/pages/recover.html">Recuperar contraseña</a>
                            </p>
                        </div>
                        <p>
                            <button type="button" class="bttn_social">entrar</button>

                        </p>
                    </div>
                </div>
            </div>
        </section>
        <!-- <footer id="footer_XS">
        </footer> -->
        <script src="/JS/headerfoot.js"></script>
    </div>
</body>

</html>
