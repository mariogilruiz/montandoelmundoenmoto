<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="/CSS/style.css" />
    <title>Montando el Mundo en Moto</title>

<body>
    <div id="web_register">

                    <form action="">

                            <label for="email">Correco electronico <font color="#e00516">*</font>

                        </p>
                        <p>

                    </form>
                    <div id="remmenber">
                        <p>
                            <input type="checkbox" class="mycheck" name="remmenber" id="remmenber_box"
                                value="remmenber">

                                &nbsp;&nbsp;Deseo recibir noticas por email
                            </label>
                        </p>
                        <button type="submit" class="bttn_social">registarse</button>
                    </div>
                </div>
            </div>
        </section>
        <footer id="footer_max">
        </footer>
        <script src="/JS/script.js"></script>
